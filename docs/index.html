<!DOCTYPE html>
<html lang="en">

<head>
	<title>Flint Promo Box</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230712180226">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main data-fp data-fp-effect="slider" class="page">
			<section data-fp-section class="main">
				<div class="main__container">
					<div class="main__bg">
						<img class="main__bg-img bg-pc-left" src="img/section-01/pc-left-01.svg" alt="background">
						<img class="main__bg-img bg-pc-left-a" src="img/section-01/pc-left-01-a.svg" alt="background">
						<img class="main__bg-img bg-pc-right" src="img/section-01/pc-right-01.svg" alt="background">
						<picture><source srcset="img/section-01/MOB-BG.webp" type="image/webp"><img class="main__bg-img bg-mob" src="img/section-01/MOB-BG.png" alt="background"></picture>
					</div>
					<div class="main__head">
						<img class="main__logo" src="img/common/logo.svg" alt="logo">
						<h1 class="main__title">
							<span class="main__title_big">Flintкривай</span><br>
							<span class="main__title_small">захоплення країною</span>
						</h1>
						<p class="main__subtitle">Привітай улюблене місто<br>
							з Днем Незалежності та отримай Flint-бокс!</p>
					</div>
					<div class="main__images img-main">
						<picture><source srcset="img/section-01/gifts.webp" type="image/webp"><img class="img-main__gift" src="img/section-01/gifts.png" alt="gift"></picture>
						<div class="img-main__pack">
							<picture><source srcset="img/section-01/flint-01.webp" type="image/webp"><img class="img-main__pack-01" src="img/section-01/flint-01.png" alt="flint pack"></picture>
							<picture><source srcset="img/section-01/flint-02.webp" type="image/webp"><img class="img-main__pack-02" src="img/section-01/flint-02.png" alt="flint pack"></picture>
							<picture><source srcset="img/section-01/flint-03.webp" type="image/webp"><img class="img-main__pack-03" src="img/section-01/flint-03.png" alt="flint pack"></picture>
						</div>
						<div class="img-main__smile">
							<picture><source srcset="img/section-01/smile.webp" type="image/webp"><img class="img-main__smile-icon" src="img/section-01/smile.png" alt="smile"></picture>
							<img class="img-main__circle" src="img/section-01/open.svg" alt="circle">
						</div>
					</div>
					<div class="main__button">
						<button type="button" class="main__btn btn btn_second">Привітати місто</button>
					</div>
				</div>
			</section>
			<section data-fp-section class="map">
			</section>
			<section data-fp-section class="gift">
			</section>
			<section data-fp-section class="result">
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230712180226"></script>
</body>

</html>
